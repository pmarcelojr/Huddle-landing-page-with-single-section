<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">

    <img src="./images/logo.svg" alt="logo">
    <div class="box-flex">
      <div>
      <img src="./images/illustration-mockups.svg" alt="illustration">
      </div>
      <div>
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
        <button>
          Register
        </button>
      </div>
    </div>

      <ul class="social-links">
        <li>
          <a href="">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
      <footer>
        <div id="rodape">
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/pmarcelojr/Huddle-landing-page-with-single-section">Marcelo Santos</a>.
        </p>
      </div>
      </footer>
  </div>
</body>
</html>
